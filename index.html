<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>poppi's silly homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #ff33aa;
    }

    .button-container {
      display: grid;
      gap: 20px;
    }

    .button {
      padding: 14px 28px;
      background-color: #ff8ad8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff5bc6;
    }
  </style>
</head>

<body>

  <div class="header">poppi's silly homepage ^w^</div>

  <div class="button-container">
    <a href="games.html" class="button">games</a>
    <a href="socials.html" class="button">my socials</a>
  </div>

</body>
</html>

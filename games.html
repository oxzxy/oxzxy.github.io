<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .header {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff33aa;
    }

    .game-links {
      display: grid;
      gap: 15px;
      width: 100%;

    }

      background-color: #ff8ad8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff5bc6;
    }

    .footer {
      margin-top: 40px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="header">poppi's silly games site ^w^</div>

  <div class="game-links">
    <a href="https://oxzxy.github.io/jstris/" target="_blank" class="button">jstris (offline)</a>
